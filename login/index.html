<html>
<meta charset="UTF-8"> 
<head>
	<title>My Book - Login</title>
	<!-- bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- react -->
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<!-- mycss -->
	<link rel="stylesheet" href="../style.css">
	<script>
	function show(shown, hidden) {
		document.getElementById(shown).style.display='block';
		document.getElementById(hidden).style.display='none';
		return false;
	}
	</script>
</head>
<body>
	<!-- BEGIN TOP NAVIGATION MENU -->
	<div class="navbar-fixed-top">
		<div class="header">
			<a href='../'>Home</a>
			<div class='ddown'>
				<button class='dbtn'>Contact</button>
				<div class='ddown-content'>
					<a href='https://twitter.com/catzymbs' target='_blank'>Twitter</a>
					<a href='http://www.facebook.com/catzy.mbs' target='_blank'>Facebook</a>
					<a href='http://steamcommunity.com/id/catzy007' target='_blank'>Steam</a>
					<a href='https://github.com/catzy007' target='_blank'>GitHub</a>
				</div>
			</div> 
			<a href='../page/about.html'>About</a>
			<div class='ddown dusr'>
				<button class='dbtn'>My Account <span class="glyphicon glyphicon-user myuser"></span></button>
				<div class='ddown-content'>
					<a href='../page/profile.html'>Profile</a>
					<a href='#'>Logout</a>
				</div>
			</div> 
		</div>
	</div>
	<!-- END TOP NAVIGATION MENU -->
	
	<!-- BEGIN CONTAINER AND CONTENT -->
		<!-- BEGIN LOGIN PAGE -->
		<div id="login" class="container mycontainer loginregister">
			<div class="row">
				<div class="col-sm-4">
					<h3>Login </h3>
				</div>
				<div class="col-sm-8 text-right">
					<br><p>belum punya akun? <a href="#" onclick="return show('register','login');">daftar</a></p>
				</div>
			</div>
			<div class="row">
				<form action="#">
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" required="1">
				</div>
				<div class="form-group">
					<label for="paswd">Password</label>
					<input type="password" class="form-control" id="paswd"required="1">
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Ingat Saya</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				</form> 
			</div>
		</div>
		<!-- END LOGIN PAGE -->
	
		<!-- BEGIN REGISTER PAGE -->
		<div id="register" class="container mycontainer loginregister" style="display:none">
			<div class="row">
				<div class="col-sm-5">
				<h3>Daftar Akun</h3>
			</div>
				<div class="col-sm-7 text-right">
					<br><p>sudah punya akun? <a href="#" onclick="return show('login','register');">masuk</a></p>
				</div>
			</div>
			<div class="row">
				<form action="#">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Email"  required="1">
					</div>
					<div class="form-group">
						<label for="fullnme">Nama Lengkap</label>
						<input type="text" class="form-control" id="fullnme" placeholder="Nama Lengkap Anda" required="1">
					</div>
					<div class="form-group">
						<label for="phonenbr">Telepon</label>
						<input type="text" class="form-control" id="phonenbr" placeholder="Contoh: 081234567890" required="1">
					</div>
					<div class="form-group">
						<label for="paswd">Password</label>
						<input type="password" pattern=".{6,}" class="form-control" id="paswd" placeholder="Min. 6 Karakter" required="1">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form> 
			</div>
		</div>
		<!-- END REGISTER PAGE -->
	<!-- END CONTAINER AND CONTENT -->
    
	<!-- BEGIN Footer -->
		<div class="footer">
			<div class="clock" id="clock"></div>
		</div>
	<!-- END Footer -->
	
    <script type="text/babel">
	function tick() {
		const element = (
			<p>Current Time Is {new Date().toLocaleTimeString('en-US', { hour12: false })}</p>
		);
		ReactDOM.render(element,document.getElementById('clock'));
	}
	setInterval(tick, 1000);
    </script>
</body>
</html>
